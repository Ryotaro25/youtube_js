<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/sample.css">
    <title>Javascript on Steroid</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays();">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset();">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
            
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps">
            <img src="static/img/rock.jpg" id="rock" height="150px" width="150px" onclick="rpsGame(this)">
            <img src="static/img/paper.jpg" id="paper" height="150px" width="150px" onclick="rpsGame(this)">
            <img src="static/img/scissors.jpg" id="scissors" height="150px" width="150px" onclick="rpsGame(this)">
        </div>
    </div>
    
    <script src="static/js/script.js"></script>
</body>
</html>
